stages:
  - build
  - deploy

variables:
  API_IMAGE: mirzagram1234/mirzagram

api-build-job:
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - cd backend
    - docker build -t ${API_IMAGE}:$CI_COMMIT_SHORT_SHA .
    - docker push ${API_IMAGE}:$CI_COMMIT_SHORT_SHA

