openapi: 3.0.0

info:
  title: Mirzagram API
  version: 1.0.0
  description: APIs for Mirzagram.

tags:
  - name: Auth
    description: Operations related to user authentication.
  - name: Upload File
    description: Operations related to file uploads
  - name: CDN
    description: Operations related to retrieving `files` / `images` / `videos` from server

security:
  - BearerAuth:
      - read
      - write
servers:
  - url: /api
paths:
  /auth/sign-up:
    post:
      summary: Signup new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          accessToken:
                            type: string
  /auth/sign-in:
    post:
      summary: Signin user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SigninDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          accessToken:
                            type: string
  /auth/forgot-password:
    post:
      summary: Request forget password email for user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /auth/reset-password:
    post:
      summary: Reset user password using forget token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /profile:
    get:
      summary: get own profile and other user profile
      tags: [Profile]
      parameters:
        - name: username
          in: query
          description: The username of the user
          schema:
            type: string
            nullable: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/ProfileResponseDTO"

    put:
      summary: update profile
      tags: [Profile]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /profile/close-friends:
    get:
      summary: get close friend list
      tags: [Profile]
      parameters:
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/FollowResponseDTO"
  /profile/is-close-friend:
    post:
      summary: get close friend list
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/IscloseFriendDTO"
  /profile/add-close-friend:
    post:
      summary: add close friend
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /profile/remove-close-friend:
    post:
      summary: remove close friend
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object

  /profile/blocked-profiles:
    get:
      summary: get close friend list
      tags: [Profile]
      parameters:
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/FollowResponseDTO"
  /profile/is-profile-blocked:
    post:
      summary: get close friend list
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/IscloseFriendDTO"
  /profile/block-profile:
    post:
      summary: add close friend
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /profile/unblock-profile:
    post:
      summary: remove close friend
      tags: [Profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileManagerRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/follow:
    post:
      summary: follow user
      tags: [Follow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FollowRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/unfollow:
    post:
      summary: unfollow user
      tags: [Follow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FollowRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/following:
    get:
      summary: get following user
      tags: [Follow]
      parameters:
        - name: username
          in: query
          description: The username of the user
          schema:
            type: string
            nullable: true
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/FollowResponseDTO"
  /follow/follower:
    get:
      summary: get follower user
      tags: [Follow]
      parameters:
        - name: username
          in: query
          description: The username of the user
          schema:
            type: string
            nullable: true
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/FollowResponseDTO"

  /follow/recived-requests:
    get:
      summary: get recived follow request from user
      tags: [Follow]
      parameters:
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/sent-requests:
    get:
      summary: get sent follow request from user
      tags: [Follow]
      parameters:
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/cancel:
    post:
      summary: cancle follow request sent by user
      tags: [Follow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FollowRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/reject:
    post:
      summary: reject follow request sent from follower by user
      tags: [Follow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FollowRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /follow/accept:
    post:
      summary: accept follow request sent from follower by user
      tags: [Follow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FollowRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object

  /explore:
    get:
      summary: get explore posts
      tags: [Explore]
      parameters:
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pagelimit
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: array
                    items:
                      $ref: "#/components/schemas/ExploreResponseDTO"
  # add jwt auth for this please
  /upload:
    post:
      summary: Upload file
      tags: [Upload File]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [post, profile]
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/UploadResponce"
                  - type: object
  /cdn/{type}/{filename}:
    get:
      tags: [CDN]
      summary: Retrieve a file by type and filename
      description: Get a file from the specified type directory by its filename.
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
            enum: [profiles, post, others]
          description: The type of the file (e.g., profiles, post, others)
        - in: path
          name: filename
          required: true
          schema:
            type: string
          description: The name of the file to retrieve
      responses:
        "200":
          description: Successfully retrieved the file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
        "404":
          description: File not found

  # Post
  /post:
    get:
      summary: Get all posts for user
      tags: [Post]
      parameters:
        - name: username
          in: query
          description: The username of the user
          schema:
            type: string
            nullable: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/PostSummaryDTO"
    post:
      summary: Create new post
      tags: [Post]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        type: string
  /post/{id}:
    get:
      summary: Get post details
      tags: [Post]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the post to retrieve
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/PostDTO"
    post:
      summary: Edit existing post
      tags: [Post]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostRequestDTO"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the post to edit
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        type: string
  /post/like:
    get:
      summary: Get likes for post
      tags: [Post]
      parameters:
        - in: query
          name: postId
          schema:
            type: integer
          required: true
          description: Post id
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Page number
        - in: query
          name: pageSize
          schema:
            type: integer
          required: true
          description: Page size
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/PostLikesResponseDTO"
    post:
      summary: Like a post
      tags: [Post]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostLikeRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
    delete:
      summary: Unlike a post
      tags: [Post]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostLikeRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  # Comment
  /comment:
    get:
      summary: Get comments for post
      tags: [Comment]
      parameters:
        - in: query
          name: postId
          schema:
            type: integer
          required: true
          description: Post id
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Page number
        - in: query
          name: pageSize
          schema:
            type: integer
          required: true
          description: Page size
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/CommentResponseDTO"
    post:
      summary: Create new comment
      tags: [Comment]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommentRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /comment/{id}:
    get:
      summary: Get comment details
      tags: [Comment]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the comment to retrieve
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#/components/schemas/CommentResponseDTO"
  /comment/{id}/like:
    post:
      summary: Like a comment
      tags: [Comment]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /bookmark:
    get:
      summary: Get bookmarks for profile
      tags: [Bookmark]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/BookmarkResponseDTO"
    post:
      summary: Bookmark a post
      tags: [Bookmark]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookmarkRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
    delete:
      summary: Delete bookmark
      tags: [Bookmark]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookmarkRequestDTO"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
  /notification:
    get:
      summary: Get notifications for profile
      tags: [Notification]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/NotificationDTO"
  /message/conversations:
    get:
      summary: Get conversations for profile
      tags: [Message]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/ConversationDTO"
  /search/profiles:
    get:
      summary: Search in profiles
      tags: [Search]
      parameters:
        - name: query
          in: query
          description: The array length
          schema:
            type: string
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pageSize
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/SearchProfileDTO"
  /search/posts:
    get:
      summary: Search in posts
      tags: [Search]
      parameters:
        - name: query
          in: query
          description: The array length
          schema:
            type: string
        - name: page
          in: query
          description: The number of page
          schema:
            type: string
        - name: pageSize
          in: query
          description: The array length
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#components/schemas/ApiResponse"
                  - type: object
                    properties:
                      result:
                        $ref: "#components/schemas/SearchPostDTO"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    UploadResponce:
      type: object
      properties:
        isSuccess:
          type: boolean
        statusCode:
          type: number
        result:
          type: object
          properties:
            fileName:
              type: string
            paths:
              type: string
            timeCreated:
              type: string
            uploadType:
              type: string
              enum:
                - post
                - profile
                - other
        messages:
          type: array
    ApiResponse:
      type: object
      properties:
        isSuccess:
          type: boolean
        statusCode:
          type: number
        result:
          type: object
        messages:
          type: array
    SignupDTO:
      type: object
      required:
        - username
        - email
        - password
        - confirmPassword
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
    SigninDTO:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
        password:
          type: string
    ResetPasswordDTO:
      type: object
      required:
        - token
        - password
        - confirmPassword
      properties:
        token:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
    ForgotPasswordDTO:
      type: object
      required:
        - email
      properties:
        email:
          type: string
    ProfileRequestDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        isPrivate:
          type: boolean
        bio:
          type: string
        profilePicture:
          type: string
    ProfileResponseDTO:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        email:
          type: string
        isPrivate:
          type: boolean
        isFollowed:
          type: boolean
        bio:
          type: string
          nullable: true
        profilePicture:
          type: string
          nullable: true
        createdAt:
          type: string
        postCount:
